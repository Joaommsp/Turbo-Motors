<!DOCTYPE html>
<html lang="pt-br" notranslate>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="/TurboStyle/front-turbo/bibliotecas-principais/cars.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/jwt-decode@3.1.2/build/jwt-decode.js"></script>
    <script
      src="/TurboStyle/front-turbo/bibliotecas-principais/main.js"
      defer
    ></script>
    <script
      src="/TurboStyle/front-turbo/bibliotecas-principais/continueTest.js"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <title>TurboMotors - 2023</title>
  </head>
  <body>
    <header class="navigation">
      <img
        src="/TurboStyle/img/Logo-dark.png"
        alt="Turbo Motors Logo"
        class="logo"
      />

      <div class="headerlinks">
        <a aria-current="page" href="/inicio" class="activeLink">Home</a>
        <a href="#" class="disableLink">Comprar</a>
        <a href="#" class="disableLink">Alugar</a>
        <div th:unless="${autenticado}">
          <a href="/inicio/userClient" class="activeLink">Login</a>
        </div>
      </div>
      <div th:if="${autenticado}" class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdown"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <span th:text="${autenticado.pesNome}"></span>
          <img
            th:src="${autenticado.url_anexo}"
            alt="Imagem do Usuário"
            class="rounded-circle"
            style="width: 30px; height: 30px; object-fit: cover"
          />
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          <li><a class="dropdown-item" href="/cliente/compras">Perfil</a></li>
          <li>
            <a class="dropdown-item" href="/cliente/compras">Minhas Compras</a>
          </li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="/cliente/sair">Sair</a></li>
        </ul>
      </div>
    </header>
    <div class="container-fluid">
      <main class="transitios1s">
        <div id="banner">
          <div class="container">
            <div class="row d-flex justify-content-center">
              <div class="col-md-10">
                <div class="card" th:each="carroInfo : ${meuCarro}">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="images p-3">
                        <div class="text-center p-4">
                          <img
                            id="main-image"
                            th:src="${carroInfo[4]}"
                            width="250"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <form action="/cliente/compraCarro" method="post">
                        <div class="product p-4">
                          <div
                            class="d-flex justify-content-between align-items-center"
                          >
                            <div class="d-flex align-items-center">
                              <a
                                style="text-decoration: none; color: black"
                                href="/inicio#showroom"
                                ><i class="fa fa-long-arrow-left"></i
                                ><span class="ml-1">Voltar Principal</span></a
                              >
                            </div>
                            <i class="fa fa-shopping-cart text-muted"></i>
                            <input
                              type="hidden"
                              th:attr="value=${carroInfo[8]}"
                              name="idCarro"
                              style="pointer-events: none"
                            />
                            <span
                              class="badge badge-pill bg-success"
                              th:if="${carroInfo[5] == 'S'}"
                              >Disponível</span
                            >
                            <span
                              class="badge badge-pill bg-danger"
                              th:if="${carroInfo[5] == null or carroInfo[5] == '' or carroInfo[5] == 'N'}"
                              >Alugado / Vendido</span
                            >
                          </div>

                          <div class="mt-4 mb-3 border-bottom">
                            <span
                              class="text-uppercase text-muted brand"
                              th:text="${carroInfo[7]}"
                              >Modelo</span
                            ><span> - </span>
                            <span
                              class="text-uppercase text-muted brand"
                              th:text="${carroInfo[6]}"
                              >Marca</span
                            >
                            <h5
                              class="text-uppercase"
                              th:text="${carroInfo[0]}"
                            >
                              Nome
                            </h5>
                            <div
                              class="price d-flex flex-row align-items-center"
                            >
                              <span>R$</span>
                              <span class="act-price" th:text="${carroInfo[2]}"
                                >$20</span
                              >
                            </div>
                            <p class="about" th:text="${carroInfo[3]}">.</p>

                            <button
                              class="btn btn-danger text-uppercase mr-2 px-4"
                            >
                              Comprar Veículo
                            </button>
                            <br /><br />
                          </div>

                          <div class="sizes mt-5">
                            <h6 class="text-uppercase">
                              Opção para Aluguel - Preencher apenas em caso de
                              Aluguel
                            </h6>
                            <div class="form-group">
                              <label for="start_date">Data Início:</label>
                              <input
                                type="datetime-local"
                                class="form-control"
                                id="start_date"
                                name="dataInicial"
                              />
                            </div>
                            <div class="form-group">
                              <label for="end_date">Data Fim:</label>
                              <input
                                type="datetime-local"
                                class="form-control"
                                id="end_date"
                                name="dataFinal"
                              />
                            </div>
                          </div>

                          <div class="cart mt-4 align-items-center">
                            <button
                              type="submit"
                              class="btn btn-danger text-uppercase mr-2 px-4"
                            >
                              Alugar
                            </button>
                            <i class="fa fa-heart text-muted"></i>
                            <i class="fa fa-share-alt text-muted"></i>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script th:if="${erroAutentic}">
      Swal.fire({
        title: "<strong>Autenticação</strong>",
        icon: "warning",
        html: `
    <p>Você precisa estar logado para prosseguir com a compra ou aluguel.</p>
    <p>Please <a href="/inicio/userClient">Faça o login</a> Para continuar.</p>
  `,
        showCloseButton: true,
        focusConfirm: false,
        confirmButtonText: "OK",
        confirmButtonAriaLabel: "OK",
        customClass: {
          confirmButton: "custom-ok-button-class",
        },
      });
    </script>

    <script th:if="${errorLogin}">
      console.log("Senha incorreta");
      const Toast = Swal.mixin({
        toast: true,
        position: "top-end",
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
          toast.onmouseenter = Swal.stopTimer;
          toast.onmouseleave = Swal.resumeTimer;
        },
      });
      Toast.fire({
        icon: "error",
        title: "Senha incorreta. Tente novamente",
      });
    </script>

    <script th:if="${semLogin}">
      const Teste = Swal.mixin({
        toast: true,
        position: "top-end",
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
          toast.onmouseenter = Swal.stopTimer;
          toast.onmouseleave = Swal.resumeTimer;
        },
      });
      Teste.fire({
        icon: "error",
        title: "Usuário não encontrado, tente novamente",
      });
    </script>
  </body>
</html>
