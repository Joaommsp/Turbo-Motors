<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js
"></script>
    <link
      href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css
"
      rel="stylesheet"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      src="/TurboStyle/front-turbo/formulario-login-signin/script.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="/TurboStyle/front-turbo/formulario-login-signin/style.css"
    />
    <title>Turbo Motors - Login</title>
  </head>

  <body>
    <div class="mainContainer">
      <header class="navigation">
        <img
          src="/TurboStyle/img/Logo-dark.png"
          alt="Turbo Motors Logo"
          class="logo"
        />
        <div class="headerlinks">
          <a aria-current="page" href="/inicio" class="activeLink">Home</a>
          <a href="#" class="disableLink">Comprar</a>
          <a href="#" class="disableLink">Alugar</a>

          <div th:unless="${autenticado}">
            <a href="/inicio/userClient" class="activeLink">Login</a>
          </div>
        </div>
        <div th:if="${autenticado}" class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <span th:text="${autenticado.pesNome}"></span>
            <img
              th:src="${autenticado.url_anexo}"
              alt="Imagem do Usuário"
              class="rounded-circle"
              style="width: 30px; height: 30px; object-fit: cover"
            />
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="/cliente/compras">Perfil</a></li>
            <li>
              <a class="dropdown-item" href="/cliente/compras"
                >Minhas Compras</a
              >
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li><a class="dropdown-item" href="/cliente/sair">Sair</a></li>
          </ul>
        </div>
      </header>
      <div class="container" id="loginPopup">
        <div class="container" id="loginBntContainer">
          <div class="container" id="loginPopupContainer">
            <img
              src="/TurboStyle/img/loginpopup-img.jpg"
              alt=""
              id="loginPopupImg"
            />
          </div>
          <div class="container formContainer" id="formContainerLogin">
            <h2>Login</h2>
            <form action="/cliente/login" method="post">
              <div class="mb-3">
                <div th:if="*{errorLogin}" class="error-msg">
                  <i class="bi bi-exclamation-triangle-fill"></i>

                  <span th:text="${errorLogin}"></span>
                </div>

                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                  name="email"
                  required
                />
                <div id="emailHelp" class="form-text">
                  Seu E-mail nunca será compartilhado
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Senha</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="senha"
                  name="senha"
                  required
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Lembrar de mim</label
                >
              </div>
              <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
          </div>
          <div
            class="container formContainer displayNone"
            id="formContainerCadastro"
          >
            <h2>Cadastro</h2>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nome </label>
              <input
                type="text"
                class="form-control"
                id="nome"
                aria-describedby="nome"
                name="nome"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">E-mail</label>
              <input
                type="email"
                class="form-control"
                id="emailCadastro"
                aria-describedby="emailHelp"
                name="emailCadastro"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Senha</label
              >
              <input
                type="password"
                class="form-control"
                id="senhaCadastro"
                name="senhaCadastro"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputAdress" class="form-label"
                >CPF/CNPJ</label
              >
              <input
                type="text"
                class="form-control"
                id="cpfCnpj"
                name="cpfCnpj"
                required
              />
            </div>

            <div class="mb-3">
              <label for="exampleInputAdress" class="form-label"
                >Telefone</label
              >
              <input
                type="text"
                class="form-control"
                id="telefone"
                name="telefone"
                required
              />
            </div>
            <button onclick="enviarDadosCliente()" class="btn btn-primary">
              Cadastrar Cliente
            </button>
          </div>
        </div>
        <div class="loginCadastro__switcher">
          <span>Ou</span>
          <button class="switchForm">Crie sua conta</button>
        </div>
      </div>

      <div class="helpContainer">
        <img src="/TurboStyle/img/helpIcon.png" alt="" />
        <a href="/inicio/ajuda">Precisa de Ajuda ?</a>
      </div>

      <footer class="footer">
        <div class="footerContent">
          <span>Turbo Motors™️ 2024</span>
        </div>
      </footer>
    </div>
  </body>
</html>
