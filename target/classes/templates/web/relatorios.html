<script>
	async function gerarRelatorio(nomeRelatorio) {
    const loading = Swal.fire({
        title: 'Aguarde <i class="bi bi-filetype-pdf"></i>',
        html: 'Gerando Relatório ...',
        allowOutsideClick: false,
        showConfirmButton: false,
        willOpen: () => {
            Swal.showLoading();
        }
    });

    // Aguarda dois segundos
    await new Promise(resolve => setTimeout(resolve, 2000));

    let siglaFiltro = null;
    if (nomeRelatorio == 'RelatorioVendas') {
        siglaFiltro = document.getElementById('filtroVendas').value;
    } else {
        siglaFiltro = document.getElementById('filtroAluguel').value;
    }

    const url = `/admin/gerarRelatorio?siglaFiltro=${siglaFiltro}&nomeRelatorio=${nomeRelatorio}`;

    try {
        const response = await axios.get(url, { responseType: 'arraybuffer' });

        if (response.status === 200) {
            loading.close();
            Swal.fire({
                icon: 'success',
                title: 'Relatório gerado com sucesso!',
                showConfirmButton: false,
                timer: 1500
            });
            const blob = new Blob([response.data], { type: 'application/pdf' });
            const pdfUrl = URL.createObjectURL(blob);
            window.open(pdfUrl);
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Erro ao gerar relatório',
                text: 'Por favor, tente novamente mais tarde.'
            });
        }
    } catch (error) {
        console.log(error);
        Swal.fire({
            icon: 'error',
            title: 'Erro ao gerar relatório',
            text: 'Por favor, tente novamente mais tarde.'
        });
    }
}

</script>
