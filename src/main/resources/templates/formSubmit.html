<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js
"></script>
    <link
      href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css
"
      rel="stylesheet"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      src="/TurboStyle/front-turbo/formulario-enviado/script.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="/TurboStyle/front-turbo/formulario-enviado/styles.css"
    />
    <title>Turbo Motors - Login</title>
  </head>

  <body>
    <div class="mainContainer">
      <header class="navigation">
        <img
          src="/TurboStyle/img/Logo-dark.png"
          alt="Turbo Motors Logo"
          class="logo"
        />
        <div class="headerlinks">
          <a aria-current="page" href="/inicio" class="activeLink">Home</a>
          <a href="#" class="disableLink">Comprar</a>
          <a href="#" class="disableLink">Alugar</a>

          <div th:unless="${autenticado}">
            <a href="/inicio/userClient" class="activeLink">Login</a>
          </div>
        </div>
        <div th:if="${autenticado}" class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <span th:text="${autenticado.pesNome}"></span>
            <img
              th:src="${autenticado.url_anexo}"
              alt="Imagem do Usuário"
              class="rounded-circle"
              style="width: 30px; height: 30px; object-fit: cover"
            />
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="/cliente/compras">Perfil</a></li>
            <li>
              <a class="dropdown-item" href="/cliente/compras"
                >Minhas Compras</a
              >
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li><a class="dropdown-item" href="/cliente/sair">Sair</a></li>
          </ul>
        </div>
      </header>

      <h1>OBRIGADO!</h1>
      <img class="smileEmoji" src="/TurboStyle/img/svg/emojis/smile.svg" alt="" />
      <p>Recebemos sua mensagem e vamos te responder em breve</p>

      <a class="homePageLink" href="/inicio">Voltar ao início</a>

      <footer class="footer">
        <div class="footerContent">
          <span>Turbo Motors™️ 2024</span>
        </div>
      </footer>
    </div>
  </body>
</html>
