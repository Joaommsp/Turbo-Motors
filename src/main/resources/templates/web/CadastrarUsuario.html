    <section class="conteudo-principal">
      <div class="container-fluid">


<div class="tabset">
  <!-- Tab 1 -->
  <input type="radio" name="tabset" id="tab1" aria-controls="cadastro" checked>
  <label for="tab1">Cadastrar Usuário</label>
  <!-- Tab 2 -->
  <input type="radio" name="tabset" id="tab2" aria-controls="localizar">
  <label for="tab2">Localizar</label>

  <div class="tab-panels">
    <section id="cadastro" class="tab-panel">
      <div class="container rounded bg-white">
        <div class="row" id="cardUser">
          <form action="/admin/criarPerfil" method="post" class="formEditar" enctype="multipart/form-data">
                <div class="col-md-3 border-right" style="display: flex; justify-content: start; align-items: center;">
                  <div class="usuarioImagem border-right d-flex flex-column align-items-center text-center p-200 py-2">
                    <img class="rounded-circle mt-5" width="150px">
                    <div class="minhaImagem" style="margin-top: 10px;" id="adicionarImagem">
                      <img src="https://img.freepik.com/vetores-premium/icone-de-circulo-de-usuario-anonimo-estilo-simples-de-ilustracao-vetorial-com-sombra-longa_520826-1931.jpg" class="rounded-circle mt-5" width="150px">
                    </div>
                    <span class="font-weight-bold" >Usuário</span>
                    <span class="text-black-50" >aguarde@mail.com</span>
                    <input type="file" name="imagemFuncionario"  onchange="showImagePreviewFuncionario()" class="form-control" id="imagemFuncionario" />
                  </div>
                </div>
                <div class="col-md-5 border-right" id="caixaPrincipalUsuario">
                  <div class="" id="userInfos">
                    <div class="row mt-2">
                      <!-- Add the id_funcionario field -->
                      <div class="col-md-6">
                        <label class="labels">Código
                        </label>
                        <input type="text"  class="form-control" placeholder="ID Funcionario"
                          name="id" style="pointer-events: none; background-color: whitesmoke;">
                      </div>
                      <div class="col-md-6">
                        <label class="labels">Usuário</label>
                        <input type="text" class="form-control" placeholder="Usuário"
                          name="user">
                      </div>
  
                      <div class="col-md-6">
                        <label class="labels">E-mail</label>
                        <input type="text" class="form-control" placeholder="E-mail"
                          name="email">
                      </div>
  
                      <div class="col-md-6">
                        <label class="labels">Password</label>
                        <input type="password" class="form-control" placeholder="****"
                          name="password">
                      </div>

                      <div class="col-md-6">
                        <label class="labels">Cargo</label>
                        <select class="form-select selectBanco" id="idCargo" name="idCargo" required>
                          <option value="" disabled="disabled" selected="selected">Escolha o
                            Tipo Desejado.</option>
                          <option th:each="cargoslist : ${cargoslist}" th:value="${cargoslist.idCargos}"
                            th:text="${cargoslist.nomeCargo}">Tipo</option>
                        </select>
                      </div>

                      <div class="col-md-6">
                        <label class="labels">URL Anexo (Foto Perfil)</label>
                        <input type="text" class="form-control"
                          placeholder="URL de Anexo para exibir foto" name="url_anexo"
                          style="pointer-events: none; background-color: whitesmoke;">
                      </div>
  
                    </div>

                  </div>
  
                  <div class="text-center" id="buttonEdit">
                    <button class="btn btn-primary profile-button" style="width: 70%;" type="submit" onclick="saveProfile()" id="buttonSave"><i
                        class="bi bi-person-check"></i> Cadastrar novo Usuário</button>
                  </div>
                </div>
              <div class="tab-pane fade" id="nav-profile" role="tabpanel" style="display: none;" aria-labelledby="nav-profile-tab">
            </div>
            </div>


          </form>

        </div>

    </section>
    <section id="localizar" class="tab-panel" style="height: 50%;">
      <div class="tabela">
        <div >
            <table id="minha-tabela" class="table table-striped" style="width:100%">
                <thead>
                    <tr>
                        <th>ID Usuário</th>
                        <th>Foto</th>
                        <th>E-mail</th>
                        <th>Usuário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="meuFuncionarios : ${meuFuncionarios}">
                        <td th:text="${meuFuncionarios.id}" style="text-align: center;">Carregando Dados...</td>
                        <td>
                          <img  th:src="*{meuFuncionarios.url_anexo}" width="50px" style="margin: auto; display: block; border-radius: 50%;">
                        </td>
                        <td th:text="${meuFuncionarios.email}">Carregando Dados...</td>
                        <td th:text="${meuFuncionarios.user}">Carregando Dados...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
    </section>

    </section>

    function mostrarTab() {
      var datatables = document.getElementById("nav-profile");
